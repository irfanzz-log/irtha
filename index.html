<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        
            <div class="form">
                <div class="head">
                    <h1>Form Input</h1>
                </div>
                <div class="formInput">

                    <label>Nama : <input name="nama" type="text" value=''> </label>

                    <label>NPM : <input name="npm" type="number" value=''> </label>

                    <label>Jurusan : <input name="jurusan" type="text" value=''> </label>

                    <label>No Telp : <input name="no" type="number" value=''> </label>


                    <button type="submit">Daftar</button>

                </div>
            </div>
            
        


    </div>

    <div class="con">
        <div class="table">
            <header>
                <h1>Berhasil Daftar</h1>
            </header>
            <table border="1px solid black">
                <tr>
                    <td>Nama : <span id="name"></span></td>

                </tr>
                <tr>
                    <td>NPM : <span id="NPM"></span></td>

                </tr>
                <tr>
                    <td>Jurusan : <span id="Jurusan"></span></td>

                </tr>
                <tr>
                    <td>NO Telp : <span id="No"></span></td>

                </tr>
            </table>

            <button>reset</button>
        </div>
    </div>

    <div class="btn">
    <button id="mm">Mode Malam</button>
    <button id="ss">Mode Siang</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
